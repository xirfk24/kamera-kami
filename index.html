<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .float-animation {
            animation: float 4s ease-in-out infinite;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        .spin-animation {
            animation: spin 8s linear infinite;
        }
        
        /* Background animation */
        .bg-animation {
            background: linear-gradient(45deg, #6cb5ff, #cdf3ff, #ffecd2, #6a00ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Memberikan rounded corners pada canvas */
        canvas.rounded {
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* Memberikan rounded corners pada gambar hasil */
      
        
        .photo-strip:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }
        
        /* Prevent scrolling */
        body {
            overflow: hidden;
        }
        
        /* Stylish buttons */
        .btn {
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgba(0,0,0,0.2);
            transition: all 0.2s;
            z-index: -1;
        }
        
        .btn:hover:before {
            width: 100%;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        /* Bubble animations */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float-up 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes float-up {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        /* Timer styling */
        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        /* Display selected options */
        #selected-options {
            margin-top: 20px;
            text-align: center;
        }
        
        #selected-options div {
            margin: 5px 0;
        }
    </style>
</head>

    <script>
       const video = document.getElementById('video');
const captureBtn = document.getElementById('capture');
const downloadBtn = document.getElementById('download');
const retryBtn = document.getElementById('retry');
const canvas = document.getElementById('canvas');
const mergedCanvas = document.getElementById('mergedCanvas');
const timerDisplay = document.getElementById('timer');
const bgColorPicker = document.getElementById('bgColor');
const resultContainer = document.getElementById('resultContainer');
const effectSelect = document.getElementById('effectSelect');
const overlaySelect = document.getElementById('overlaySelect');
const flashElement = document.getElementById('flash');
const ctx = canvas.getContext('2d');
const mergedCtx = mergedCanvas.getContext('2d');
let capturedImages = [];
const styles = ['none', 'none', 'none', 'none']; // maksimal 4 foto
let currentImages = [];
let isCapturing = false;


// Replace the requestCamera function with this improved version that requests higher resolution
function requestCamera() {
    // Try to get the highest resolution possible
    const constraints = {
        video: {
            width: { ideal: 1920 },
            height: { ideal: 1080 }
        }
    };

    navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
            video.srcObject = stream;
            video.play();
            video.addEventListener('loadedmetadata', () => {
                // Adjust canvas sizes to match video resolution
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                // Keep original resolution for merged canvas
                mergedCanvas.width = video.videoWidth;
                mergedCanvas.height = video.videoHeight;
            });
        })
        .catch(err => {
            console.error('Error accessing webcam at high resolution:', err);
            alert('Resolusi tinggi tidak tersedia. Menggunakan resolusi terbaik yang tersedia.');
            // Fall back to any available resolution
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    video.addEventListener('loadedmetadata', () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        mergedCanvas.width = video.videoWidth;
                        mergedCanvas.height = video.videoHeight;
                    });
                })
                .catch(err => console.error('Error accessing webcam:', err));
        });
}

// Replace the updateMergedCanvas function with this improved version
function updateMergedCanvas() {
    const numPhotos = currentImages.length;
    const scaleFactor = 2;
    const scaledWidth = (photoWidth + (padding * 2)) * scaleFactor;
    const scaledHeight = ((photoHeight * numPhotos) + (padding * (numPhotos + 1))) * scaleFactor;

    mergedCanvas.width = scaledWidth;
    mergedCanvas.height = scaledHeight;
    mergedCanvas.style.width = `${scaledWidth/scaleFactor}px`;
    mergedCanvas.style.height = `${scaledHeight/scaleFactor}px`;

    // Draw background color for the whole strip
    mergedCtx.fillStyle = bgColorPicker.value;
    mergedCtx.fillRect(0, 0, mergedCanvas.width, mergedCanvas.height);

    for (let i = 0; i < currentImages.length; i++) {
        const item = currentImages[i];
        const y = (i * photoHeight + (i + 1) * padding) * scaleFactor;
        const img = item.img;
        const imgRatio = img.width / img.height;

        let drawWidth, drawHeight;
        if (imgRatio > 1) {
            drawWidth = photoWidth * scaleFactor;
            drawHeight = (photoWidth / imgRatio) * scaleFactor;
        } else {
            drawHeight = photoHeight * scaleFactor;
            drawWidth = (photoHeight * imgRatio) * scaleFactor;
        }
        const xOffset = (mergedCanvas.width - drawWidth) / 2;

        // Draw rounded rectangle background for each photo
        mergedCtx.save();
        mergedCtx.roundRect(padding * scaleFactor, y, photoWidth * scaleFactor, photoHeight * scaleFactor, 8 * scaleFactor).clip();

        // --- Ubah di sini: buat tempCanvas dari foto asli, lalu apply effect ---
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = drawWidth;
        tempCanvas.height = drawHeight;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(img, 0, 0, drawWidth, drawHeight);

        // Terapkan effect jika dipilih (selalu dari foto asli)
        if (effectSelect.value !== 'none') {
            applyEffect(tempCtx, effectSelect.value, drawWidth, drawHeight);
        }

        // Gambar ke mergedCtx
        mergedCtx.drawImage(tempCanvas, xOffset, y, drawWidth, drawHeight);

        // Draw overlay if selected
        if (overlaySelect.value !== 'none') {
            mergedCtx.save();
            // Translasi context ke posisi foto
            mergedCtx.translate(padding * scaleFactor, y);
            // Gambar overlay di area foto (0,0) s/d (photoWidth*scaleFactor, photoHeight*scaleFactor)
            drawOverlay(
                mergedCtx,
                overlaySelect.value,
                photoWidth * scaleFactor,
                photoHeight * scaleFactor
            );
            mergedCtx.restore();
        }

        // Add custom text if provided
        if (customTextInput.value.trim() !== "") {
            mergedCtx.save();
            mergedCtx.font = "bold 18px Arial";
            mergedCtx.fillStyle = "#222";
            mergedCtx.textAlign = "center";
            mergedCtx.textBaseline = "bottom";
            mergedCtx.fillText(
                customTextInput.value,
                mergedCanvas.width / 2,
                y + photoHeight * scaleFactor - 12
            );
            mergedCtx.restore();
        }

        mergedCtx.restore();
    }
}

// Update the downloadBtn click handler to use higher quality PNG
downloadBtn.addEventListener('click', () => {
    const dataUrl = mergedCanvas.toDataURL('image/png', 1.0);
    localStorage.setItem('lastPhotoboothImage', dataUrl); // Simpan ke localStorage
    const link = document.createElement('a');
    link.download = 'photobooth_picture.png';
    link.href = dataUrl;
    link.click();
});

// Replace the capturePhoto function with this improved version
function capturePhoto(style, index) {
    return new Promise(resolve => {
        // Capture gambar asli (tanpa efek)
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.setTransform(1, 0, 0, 1, 0, 0);

        // Simpan data asli (tanpa efek)
        const imgData = canvas.toDataURL('image/png');
        const img = new Image();
        const overlaySeed = Math.random();
        img.onload = () => {
            currentImages.push({
                img: img,
                index: index,
                overlaySeed: overlaySeed // simpan seed
            });
            updateMergedCanvas();
            resolve();
        };
        img.src = imgData;
    });
}


        // Create background bubbles
        function createBubbles() {
            const bubbleContainer = document.getElementById('bubbles');
            const bubbleCount = 20;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Randomize bubble properties
                const size = Math.random() * 60 + 20;
                const left = Math.random() * 100;
                const duration = Math.random() * 15 + 5;
                const delay = Math.random() * 10;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.bottom = `-${size}px`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
                
                bubbleContainer.appendChild(bubble);
            }
        }
        
        createBubbles();

        // Set smaller photo dimensions to prevent scrolling with 4 photos
        const photoWidth = 140;  // Lebar foto - reduced
        const photoHeight = 105; // Tinggi foto - reduced
        const padding = 8;      // Padding - slightly reduced
        
        // Function to draw rounded rectangles
        CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
            if (width < 2 * radius) radius = width / 2;
            if (height < 2 * radius) radius = height / 2;
            this.beginPath();
            this.moveTo(x + radius, y);
            this.arcTo(x + width, y, x + width, y + height, radius);
            this.arcTo(x + width, y + height, x, y + height, radius);
            this.arcTo(x, y + height, x, y, radius);
            this.arcTo(x, y, x + width, y, radius);
            this.closePath();
            return this;
        }
        
        // Flash animation
        function triggerFlash() {
            flashElement.style.opacity = '0.9';
            setTimeout(() => {
                flashElement.style.opacity = '0';
            }, 200);
        }

        // Calculate maximum canvas height to ensure it fits without scrolling
        const calculateMaxCanvasHeight = () => {
            const viewportHeight = window.innerHeight;
            const headerHeight = 150; // Approximate height for the header
            const bottomMargin = 40;  // Margin at bottom
            return viewportHeight - headerHeight - bottomMargin;
        };
        
        // Apply effects to image
        function applyEffect(ctx, effectType, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            switch(effectType) {
                case 'sepia':
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
                        data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
                        data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
                    }
                    break;
                    
                case 'grayscale':
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = avg;
                        data[i + 1] = avg;
                        data[i + 2] = avg;
                    }
                    break;
                    
                case 'invert':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];
                        data[i + 1] = 255 - data[i + 1];
                        data[i + 2] = 255 - data[i + 2];
                    }
                    break;
                    
                case 'duotone':
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        
                        if (avg < 128) {
                            data[i] = avg * 2;     // Red channel for darker areas
                            data[i + 1] = 0;       // Green
                            data[i + 2] = avg / 2; // Blue
                        } else {
                            data[i] = 255;         // Red
                            data[i + 1] = (avg - 128) * 2; // Green
                            data[i + 2] = 255;     // Blue
                        }
                    }
                    break;
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        // Draw overlay patterns
        function drawOverlay(ctx, type, width, height) {
            ctx.save();
            
            switch(type) {
                case 'hearts':
                    ctx.fillStyle = 'rgba(255, 105, 180, 0.3)';
                    for (let i = 0; i < 15; i++) {
                        const x = Math.random() * width;
                        const y = Math.random() * height;
                        const size = Math.random() * 10 + 5;
                        
                        // Draw heart
                        ctx.beginPath();
                        ctx.moveTo(x, y + size/4);
                        ctx.quadraticCurveTo(x, y, x - size/2, y);
                        ctx.quadraticCurveTo(x - size, y, x - size, y + size/2);
                        ctx.quadraticCurveTo(x - size, y + size, x, y + size * 1.5);
                        ctx.quadraticCurveTo(x + size, y + size, x + size, y + size/2);
                        ctx.quadraticCurveTo(x + size, y, x + size/2, y);
                        ctx.quadraticCurveTo(x, y, x, y + size/4);
                        ctx.fill();
                    }
                    break;
                    
                case 'stars':
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.4)';
                    for (let i = 0; i < 20; i++) {
                        const x = Math.random() * width;
                        const y = Math.random() * height;
                        const size = Math.random() * 6 + 4;
                        const rotation = Math.random() * Math.PI;
                        
                        ctx.save();
                        ctx.translate(x, y);
                        ctx.rotate(rotation);
                        
                        // Draw star
                        ctx.beginPath();
                        for (let j = 0; j < 5; j++) {
                            ctx.lineTo(Math.cos((j * 4 * Math.PI) / 5) * size, 
                                      Math.sin((j * 4 * Math.PI) / 5) * size);
                            ctx.lineTo(Math.cos(((j * 4 + 2) * Math.PI) / 5) * size / 2, 
                                      Math.sin(((j * 4 + 2) * Math.PI) / 5) * size / 2);
                        }
                        ctx.closePath();
                        ctx.fill();
                        ctx.restore();
                    }
                    break;
                    
                case 'dots':
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    for (let i = 0; i < 50; i++) {
                        const x = Math.random() * width;
                        const y = Math.random() * height;
                        const radius = Math.random() * 4 + 1;
                        
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    break;
                    
                case 'confetti':
                    for (let i = 0; i < 50; i++) {
                        const x = Math.random() * width;
                        const y = Math.random() * height;
                        const size = Math.random() * 5 + 1;
                        
                        ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 50%, 0.3)`;
                        ctx.fillRect(x, y, size, size);
                    }
                    break;
                    
                case 'rainbow':
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                    for (let i = 0; i < 50; i++) {
                        const x = Math.random() * width;
                        const y = Math.random() * height;
                        const size = Math.random() * 5 + 1;
                        const hue = Math.random() * 360;
                        
                        ctx.fillStyle = `hsla(${hue}, 100%, 50%, 0.3)`;
                        ctx.fillRect(x, y, size, size);
                    }
                    break;
                    
                case 'squares':
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    for (let i = 0; i < 50; i++) {
                        const x = Math.random() * width;
                        const y = Math.random() * height;
                        const size = Math.random() * 10 + 5;
                        
                        ctx.fillRect(x, y, size, size);
                    }
                    break;
                    
                case 'lines':
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 50; i++) {
                        const x1 = Math.random() * width;
                        const y1 = Math.random() * height;
                        const x2 = Math.random() * width;
                        const y2 = Math.random() * height;
                        
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                    }
                    break;
            }
            
            ctx.restore();
        }

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error('Error accessing webcam:', err));

        captureBtn.addEventListener('click', async () => {
            if (isCapturing) return; // Mencegah multiple klik saat sedang capture
            
            isCapturing = true;
            captureBtn.disabled = true;
            captureBtn.classList.add('opacity-50');
            downloadBtn.classList.add('hidden');
            retryBtn.classList.add('hidden');
            
            capturedImages = [];
            currentImages = [];
            resultContainer.classList.add('hidden');
            document.getElementById('effect-control').classList.add('hidden');
            document.getElementById('overlay-control').classList.add('hidden');
            document.getElementById('bg-color-control').classList.add('hidden');
            
            try {
                for (let i = 0; i < styles.length; i++) {
                    await countdown(3);
                    
                    // Capture foto tanpa filter (sesuai contoh)
                    await capturePhoto(styles[i], i);
                    
                    // Tampilkan hasil setelah foto pertama diambil
                    if (i === 0) {
                        resultContainer.classList.remove('hidden');
                    }
                }
                
                // Show controls after all photos are captured
                document.getElementById('effect-control').classList.remove('hidden');
                document.getElementById('overlay-control').classList.remove('hidden');
                document.getElementById('bg-color-control').classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
                retryBtn.classList.remove('hidden');
                showShareButtons();
            } catch (error) {
                console.error('Error during capture:', error);
            } finally {
                isCapturing = false;
                captureBtn.disabled = false;
                captureBtn.classList.remove('opacity-50');
            }
        });

        function countdown(seconds) {
            return new Promise(resolve => {
                timerDisplay.classList.remove('hidden');
                let timeLeft = seconds;
                timerDisplay.textContent = timeLeft;
                const interval = setInterval(() => {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        timerDisplay.classList.add('hidden');
                        triggerFlash();
                        resolve();
                    } else {
                        timerDisplay.textContent = timeLeft;
                    }
                }, 1000);
            });
        }

        // Tambahkan event listener
        effectSelect.addEventListener('change', () => {
            switch (effectSelect.value) {
                case 'sepia':
                    video.style.filter = 'sepia(1)';
                    break;
                case 'grayscale':
                    video.style.filter = 'grayscale(1)';
                    break;
                case 'invert':
                    video.style.filter = 'invert(1)';
                    break;
                default:
                    video.style.filter = 'none';
            }
            // Tambahkan ini agar hasil foto ikut berubah efeknya
            if (currentImages.length > 0) {
        updateMergedCanvas();
    }
        });
        
        function capturePhoto(style, index) {
            return new Promise(resolve => {
                // Capture gambar asli (tanpa efek)
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                
                // Simpan data asli (tanpa efek)
                const imgData = canvas.toDataURL('image/png');
                const img = new Image();
                const overlaySeed = Math.random();
                img.onload = () => {
                    currentImages.push({
                        img: img,
                        index: index,
                        overlaySeed: overlaySeed // simpan seed
                    });
                    updateMergedCanvas();
                    resolve();
                };
                img.src = imgData;
            });
        }


        // Handle window resize to ensure canvas fits
        window.addEventListener('resize', () => {
            if (currentImages.length > 0) {
                updateMergedCanvas();
            }
});

        downloadBtn.addEventListener('click', () => {
            const dataUrl = mergedCanvas.toDataURL('image/png', 1.0);
    localStorage.setItem('lastPhotoboothImage', dataUrl); // Simpan ke localStorage
    const link = document.createElement('a');
    link.download = 'photobooth_picture.png';
    link.href = dataUrl;
    link.click();
        });

        // Display selected options
        function displaySelectedOptions() {
            document.getElementById('selected-effect').textContent = `Effect: ${effectSelect.options[effectSelect.selectedIndex].text}`;
            document.getElementById('selected-overlay').textContent = `Frame Overlay: ${overlaySelect.options[overlaySelect.selectedIndex].text}`;
            document.getElementById('selected-bg-color').textContent = `Background Color: ${bgColorPicker.value}`;
            document.getElementById('selected-options').classList.remove('hidden');
        }

        // Retry button functionality
        retryBtn.addEventListener('click', () => {
            capturedImages = [];
            currentImages = [];
            resultContainer.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            retryBtn.classList.add('hidden');
            document.getElementById('selected-options').classList.add('hidden');
            hideShareButtons();
        });

        const uploadPhotoInput = document.getElementById('uploadPhoto');

        uploadPhotoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        // Jika sudah 4 foto, jangan tambah lagi
                        if (currentImages.length >= 4) {
                            alert("Maksimal hanya 4 foto!");
                            return;
                        }
                        // Tambahkan foto upload ke currentImages
                        currentImages.push({
                            img: img,
                            index: currentImages.length
                        });

                        // Tampilkan hasil di area hasil
                        resultContainer.classList.remove('hidden');

                        // Tampilkan kontrol edit (frame, effect, bg color)
                        document.getElementById('effect-control').classList.remove('hidden');
                        document.getElementById('overlay-control').classList.remove('hidden');
                        document.getElementById('bg-color-control').classList.remove('hidden');
                        downloadBtn.classList.remove('hidden');
                        retryBtn.classList.remove('hidden');

                        // Update canvas dengan fitur edit aktif
                        updateMergedCanvas();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        overlaySelect.addEventListener('change', () => {
    if (currentImages.length > 0) {
        updateMergedCanvas();
    }
});

const customTextInput = document.getElementById('customText');
customTextInput.addEventListener('input', () => {

});
